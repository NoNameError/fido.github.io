<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Confirmação de Pedido</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Assets/Logo Clara 2 pg.png" alt="Logo">
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="confirmation-message">
            <h2>Seu pedido foi recebido!</h2>
            <p>Sua entrega chegará dentro de 1 hora.</p>
            <div class="svg-container">
                <img src="Assets/3333449.jpg" alt="Entregador de Comida">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="Assets/Logo Clara 2 pg.png" alt="Logo">
            </div>
            <div class="footer-links">
                <a href="somos.html" class="footer-button">Quem Somos</a>
                <a href="#contato" class="footer-button">Contato</a>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/gabriel.redbyte/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/br.estacio?locale=pt_BR" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <div class="footer-credit">
            Desenvolvido por: Gabriel Lucas Alves Teixeira - mat. 2023.0307.5812 - Curso de ADS. Estácio GO
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
       AOS.init();

        document.addEventListener('DOMContentLoaded', () => {
        const pedidos = JSON.parse(localStorage.getItem('pedidos'));
        const orderDetails = document.getElementById('order-details');

        if (pedidos && pedidos.length > 0) {
            const orderList = document.createElement('ul');
            pedidos.forEach(pedido => {
                const listItem = document.createElement('li');
                listItem.textContent = `${pedido.name}: ${pedido.qty}`;
                orderList.appendChild(listItem);
            });
            orderDetails.appendChild(orderList);
        } else {
            orderDetails.textContent = 'Nenhum pedido foi encontrado.';
            }
        });
    </script>
</body>
</html>
